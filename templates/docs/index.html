<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
		body{
				background-color: #f5f5f5;
				font-size: 14px;
				overflow: hidden;
			}
			*{
				margin: 0;
				padding: 0;
			}
			main
			{
				height: 100vh;
				width: 100vw;
				background: #f5f5f5;
				animation: slide 0.4s ease 0s  normal ;
			}
			@keyframes slide {
					0%{
					transform: translateY(-100vh);
					}
					100%{
					transform: translateY(0);
					}
				}
			menu{
				width: 220px;
				overflow: auto;
				border-right:5px solid #e1e1e1;
				box-sizing: border-box;
				float: left;
				height: 100vh;
				padding: 5px 10px;
				background: black;
				display: flex;
				flex-direction: column;
				transition: margin-left 0.5s ease;
				margin-left: 0px;
			}
			*::-webkit-scrollbar {
    					width: 0px;
					}
			.menuHideLeft
			{
				transition: margin-left 0.5s ease;
				width: 220px;
				overflow: auto;
				border-right:5px solid #e1e1e1;
				box-sizing: border-box;
				float: left;
				height: 100vh;
				padding: 5px 10px;
				background: black;
				font: 12px Arial, Helvetica, sans-serif;
				display: flex;
				flex-direction: column;
				margin-left: -220px;
			}
			.scrollComp
			{
				flex:1;
				overflow: auto;
				font-family: 'Lora', serif;
			}
			menu a{
				text-decoration: none;
				color: #a7a7a7;
				text-transform: capitalize;
			}
			menu a:active{
				text-decoration: none;
				color: #fff;
			}
			container
			{
				transition: margin-left 0.5s ease;
				margin-left: 220px;
				height: 100vh;
				display: block;
			}
			.fullContainer
			{
				transition: margin-left 0.5s ease;
				margin-left: 0px;
				height: 100vh;
				display: block;
			}
			section{
				padding: 25px 10px 10px 10px;
				box-sizing: border-box;
				height: 100%;
				overflow: auto;
				border-right: 5px solid #e1e1e1;
				background: #fefefe;
				margin:0px 20px;
				display: flex ;

			}
			.bottom
			{
				width: 100%;
				height: 40vh;
				border-top: 1px solid #ddd;
			}
			.component{
				min-height: 57%;
				margin-right: 10px;
			}
			.iframe{
				flex:1;
				border: 0px;
				font-family: ProximaNovaRegular;
				margin: 10px;
			}
			.iframe body{
				font-family: ProximaNovaRegular;
			}
			.dir,.file,.dir .dir{
				color: #a7a7a7;
				font-weight: bold;
				/*cursor: pointer;*/
				font: 13px 'ProximaNovaRegular',Arial,Helvetica,sans-serif;
			}
			.file{
				margin-left: 27px;
				/*cursor: pointer;*/
			}
			.dir,.dir .dir,.dir .file,.file{
				margin-top:8px;
			}
			.dir{
				cursor: pointer;
			}
			.dir .dir{
				margin-left: 10px;
			}
			.dir .file{
				margin-left: 40px;
				font-weight: normal;
				color: #a7a7a7;
				cursor: pointer;
			}
			.active{
				color: #fff;
			}
			.menu {
			    position: fixed;
			    right: 0px;
			    top: 0px;
			    background: black;
			    color: #cacaca;
			}
			.menu span {
			    padding:3px 10px;
			    cursor: pointer;
			    border-right: 1px solid;
    			display: inline-block;
			}
			.header
			{
				font-size: 17px;
				text-align: center;
				color: #fff;
				font-family: 'Slabo 27px', serif;
				padding: 8px 0px;
				border-bottom: 1px solid #696969;
			}
			.inputSearch
			{
				width: 100%;
				margin: auto;
				border:none;
				outline: none;
				border-bottom: 1px solid #696969;
			    padding: 5px;
			    background: transparent;
			    color: #696969;
			    font-size: 12px;
			    margin: 5px 0px;
			}
			.inputSearch:focus
			{
				transition: all 0.5s ease;
				color: #fff;
				border-bottom: 1px solid #fff;
			}
			.propsTable
			{
				    width: 96%;
				    box-sizing: border-box;
				    border: 1px solid #ddd;
				    margin: 2%;
			}
			.tableHeader
			{
				display: flex;
				flex-direction: row;
				border-bottom: 1px solid #ddd;
				box-sizing: border-box;
			}
			.tableHeaderNB
			{
				display: flex;
				flex-direction: row;
				border-bottom: 1px solid transparent;
				box-sizing: border-box;
			}
			.tableHeader span,.tableHeaderNB span
			{
				flex:1;
				text-align: center;
				box-sizing: border-box;
				overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			    word-wrap: normal;
			}
			.tableHeader span div,.tableHeaderNB span div,.brR
			{
				border-right: 1px solid #ddd;
				padding: 5px;
				text-align: center;
			    box-sizing: border-box;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			    word-wrap: normal;
			    color: #777;
			}
			.brR
			{
				color: #942416;
			}
			.folderClose
			{
				display: none;
			}
			.folderIcon
			{
				width: 15px;
				height: 10px;
				margin-right: 5px;
			}


			.options
			{
				text-align: center;
				width: 100%;
				padding-bottom: 10px;
			}
			.parent
			{
				display: inline-block;
			}
			.child
			{
				min-width: 100px;
				padding: 6px;
				color:#fff;
			    margin: 0px 40px;
			    background: rgb(72, 68, 68);
			    display: inline-block;
			    position: relative;
			    box-sizing: border-box;
			}
			.childSelect
			{
				min-width: 100px;
				padding: 6px;
				color:#fff;
			    margin: 0px 40px;
			    background: black;
			    display: inline-block;
			    position: relative;
			    box-sizing: border-box;
			}
			.child:hover
			{
				transition: all 0.5s ease;
				background: black;
			}
			.cur
			{
				cursor: pointer;
			}
			.popUp
			{
				transition: all 0.5s ease;
				position: absolute;
				width: 400px;
				height: 400px;
				bottom: 101%;
				background: #fff;
				left: -150px;
				transform-origin: bottom;
    			transform: scale(1);
    			z-index: 3;
    			box-shadow: 0px 0px 15px 1px rgba(105, 100, 100, 0.88);
			}
			.popUpHide
			{
				transition: all 0.8s ease;
				position: absolute;
				width: 400px;
				height: 400px;
				bottom: 101%;
				background: gray;
				left: -150px;
				bottom: -400px;
				transform-origin: bottom;
    			transform: scale(0);
    			z-index: 3;
    			box-shadow: 10px 10px 30px 1px rgba(105, 100, 100, 0.88);
			}
			.fullWHS
			{
				width: 100%;
				height: 100%;
				overflow: auto;
			}

			.flex
			{
				height: calc( 100vh - 45px);
				overflow: auto;
				padding-bottom: 10px;
				box-sizing: border-box;
			}
			.srcCode{
				color: #2d2929;
				width: 100%;
				height: 100%;
				overflow: auto;
				padding: 20px 10px;
				box-sizing: border-box;
				word-wrap: break-word;
				border:none;
				outline: none;
			}
			.popUpClose
			{
				position: absolute;
			    padding: 3px 8px;
			    background: #484848;
			    border-radius: 50%;
			    top: -12px;
			    right: -13px;
			    z-index: 1;
			}
			.popUpClose:hover
			{
				transition: 0.3s ease;
				background: black;
				cursor: pointer;
			}
			.hideToggleLeft
			{
				padding:10px;
				background-color: #fff;
				z-index: 5;
				position: absolute;
				bottom: 15px;
				left: 20px;
				border-radius: 50%;
				transition: all 0.5s ease;
				transform: scale(0);
				box-shadow: 0px 0px 15px 1px rgba(105, 100, 100, 0.88);
			}
			.showToggleLeft
			{
				padding:5px;
				background-color: #fff;
				z-index: 5;
				position: absolute;
				bottom: 15px;
				left: 20px;
				border-radius: 50%;
				transition: all 0.5s ease;
				transform: scale(1);
				box-shadow: 0px 0px 15px 1px rgba(105, 100, 100, 0.88);
				cursor: pointer;
			}
			.showToggleLeft img,.hideToggleLeft img
			{
				width: 15px;
				height: 15px;
			}
			.bn
			{
				border:none !important;
			}
			.psdImages
			{
				width: 100%;
				height: 100%;
				overflow: auto;
			}
			.psdDiv
			{
				margin-top: 20px;
				padding-bottom: 10px;
				border-bottom: 1px solid #ddd;
			}
			.psdDiv a
			{
				text-decoration: none;
				color: #00a3fe;
				font-size: 12px;
				padding: 5px;
				display: inline-block;
			}
			.psdName{
				color: #000;
				padding-bottom: 10px;
				font-size: 16px;
			}
			.psd
			{
				max-width: 300px;
			    max-height: 250px;
			    padding-bottom: 10px;
			}
			.fileNameDoc
			{
				margin-top: 8px;
				margin-left: 40px;
    			cursor: pointer;
    			color: #a7a7a7;
    			font-weight: bold;
    			font: 13px 'ProximaNovaRegular',Arial,Helvetica,sans-serif;
			}
			.blurDiv
			{
				position: absolute;
				left: 0px;
				right: 0px;
				top: 0px;
				bottom: 0px;
				background: rgba(4, 4, 4, 0.61);
				z-index: 10;
				padding: 20px;
				box-sizing: border-box;
			}
			.fullScreenClick
			{
				position: absolute;
			    color: #777;
			    top: 0px;
			    background: #fff;
			    width: 100%;
			    cursor: pointer;
			}
			.closeFullSrc
			{
				color: #fff;
			    background: black;
			    padding: 6px 10px;
			    position: absolute;
			    top: 5px;
			    right: 5px;
			    border-radius: 28px;
			    cursor: pointer;
			}
			#ifm
			{
				outline: none;
				border: none;
				overflow: hidden;
				z-index: 1;
				position:fixed;
			}
			.iframeCentering
			{
				height: 98vh;
				width: 100vw;
				display: flex;
				background: #fff;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.color{
				color:#000;
				height: 100%;
				width: 100%;
				overflow: auto;
				text-align: left;
			}
			.color div
			{
				padding: 5px;

			}
			.posAb
			{
				position: absolute;
				z-index: 999;
				animation: jump 1.5s ease 0s infinite normal ;
				font-size: 24px;
				color: black;
			}
			@keyframes jump {
					0%{
					transform: translateY(0);
					}
					20%{
					transform: translateY(0);
					}
					40%{
					transform: translateY(-30px);
					}
					50%{
					transform: translateY(0);
					}
					60%{
					transform: translateY(-15px);
					}
					80%{
					transform: translateY(0);
					}
					100%{
					transform: translateY(0);
					}
				}
			.newTab
			{
				position: absolute;
				top: 0px;
				left: 240px;
				font-size: 14px;
				color:#0058e9;
				padding: 5px 10px;
				display: inline-block;
				text-decoration: none;
			}

	</style>
	<link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|Lemonada|Lora|Open+Sans+Condensed:300|PT+Sans+Narrow|Slabo+27px|Source+Sans+Pro" rel="stylesheet">
		</link>
	<link href="https://supportclientapp.localzoho.com/support/images/support-2.ico" type="IMAGE/X-ICON" rel="SHORTCUT ICON"></Link>
	<title>React-Components</title>
	</head>
	<body>
		<div class="menu">
			<span onClick="iframeSize('mobile')">Mobile</span>
			<span onClick="iframeSize('tab')">Tab</span>
			<span onClick="iframeSize('desktop')">Desktop</span>
			<span onClick="iframeSize('full')">Full Screen</span>
		</div>

		<div id="react"></div>

		<div class="iframeCentering">
				<span class="posAb">React Components Library</span>
				<iframe src="about:blank" id="ifm"></iframe>
		</div>

		<script src="/docs/js/babel.min.js"></script>
		<script type="text/babel">
		window.loadDOC = function(Component, mdata) {
  var ReactDOM = Component.ReactDOM;
  var React = Component.React;
  class Doc extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        atoms: props.atoms,
        global: props.global,
        molecules: props.molecules,
        organisms: props.organisms,
        templates: props.templates,
        pages: props.pages,
        search: '',
        selectedComponent: location.hash,
        Components: Component,
        popUp: '',
        fullScreenSrc: ''
      };
      this.search = this.search.bind(this);
      this.hashChange = this.hashChange.bind(this);
      this.popupToggle = this.popupToggle.bind(this);
      this.popupToggleDoc = this.popupToggleDoc.bind(this);
      this.removeClose = this.removeClose.bind(this);
      this.fullScreenSrcToggle = this.fullScreenSrcToggle.bind(this);
    }
    hashChange() {
      var src = document.getElementById('componentIframe').src;
      var url = src.split('#')[0];
      document.getElementById('componentIframe').src = url + location.hash;
      this.setState({ selectedComponent: location.hash });
    }
    componentDidMount() {
      window.addEventListener('hashchange', this.hashChange);
      document.addEventListener('click', this.popupToggleDoc);
    }
    componentWillUnmount() {
      document.removeEventListener('click', this.popupToggleDoc);
    }
    componentWillUnmount() {
      window.removeEventListener('hashchange', this.hashChange);
    }
    search(e) {
      this.setState({ search: e.target.value });
    }
    popupToggleDoc() {
      this.setState({ popUp: '' });
    }
    fullScreenSrcToggle(select) {
      this.setState({ fullScreenSrc: select });
      this.popupToggleDoc();
    }
    popupToggle(popup, e) {
      this.setState({ popUp: popup });
      e.stopPropagation && e.stopPropagation();
      e.nativeEvent.stopImmediatePropagation &&
        e.nativeEvent.stopImmediatePropagation();
    }
    removeClose(e) {
      e.stopPropagation && e.stopPropagation();
      e.nativeEvent.stopImmediatePropagation &&
        e.nativeEvent.stopImmediatePropagation();
    }
    filter(list, str) {
      list = list.sort((a, b) => {
        var at = a.toLowerCase();
        var bt = b.toLowerCase();
        return at > bt ? 1 : at < bt ? -1 : 0;
      });
      return list.filter(
        item => item.toUpperCase().indexOf(str.toUpperCase()) != -1
      );
    }

    render() {
      const {
        Components,
        atoms,
        global,
        fullScreenSrc,
        molecules,
        organisms,
        templates,
        pages,
        search,
        selectedComponent,
        popUp
      } = this.state;
      let compName = location.hash != '' ? location.hash.substring(1) : null;
      let propComName = compName ? compName.split('__')[0] : '';
      let propsObj =
        (Components &&
          Components[propComName] &&
          Components[propComName].propTypes) ||
        {};
      let currentCompProps = Object.keys(propsObj) || [];
      let currentCompDefault =
        (Components[propComName] && Components[propComName].defaultProps) || {};
      return (
        <main>
          <a
            className="newTab"
            href={'/docs/component.html' + location.hash}
            target="_blank"
          >
            {compName}
          </a>
          <div
            id="leftPanelClick"
            className="hideToggleLeft"
            onClick={window.iframeSize.bind(window, 'tab')}
          >
            <img src="http://www.tax-consulting-group-san-diego.com/images/taxes-menu-icon.png" />
          </div>
          <menu id="leftPanel">
            <div className="header">Components</div>
            <span className="icon-setup-integ2" />
            <Search onChange={this.search} />
            <div className="scrollComp">
              <ComponentList
                type="Global"
                components={this.filter(global, search)}
                selectedComponent={selectedComponent}
								isRootClickDisable={false}
              />
              <ComponentList
                type="Atom"
                components={this.filter(atoms, search)}
                selectedComponent={selectedComponent}
              />
              <ComponentList
                type="Molecule"
                components={this.filter(molecules, search)}
                selectedComponent={selectedComponent}
              />
              <ComponentList
                type="Organism"
                components={this.filter(organisms, search)}
                selectedComponent={selectedComponent}
              />
              <ComponentList
                type="Template"
                components={this.filter(templates, search)}
                selectedComponent={selectedComponent}
              />
              <ComponentList
                type="Page"
                components={this.filter(pages, search)}
                selectedComponent={selectedComponent}
								isRootClickDisable={false}
              />
            </div>
          </menu>
          <container id="container">
            <div className="flex">
              <section id="resize">
                <div id="loadIframe" />
                <iframe
                  id="componentIframe"
                  className="iframe"
                  src={'/docs/component.html' + location.hash}
                  style={{ width: 'auto' }}
                />
              </section>
            </div>
            <div className="options">
              <span className="parent">
                <div
                  className={popUp == 'props' ? 'childSelect' : 'child'}
                  onClick={
                    popUp == 'props'
                      ? null
                      : this.popupToggle.bind(this, 'props')
                  }
                >
                  <div className="cur">Props</div>
                  <span className={popUp == 'props' ? 'popUp' : 'popUpHide'}>
                    <div className="fullWHS" onClick={this.removeClose}>
                      <div
                        className="popUpClose"
                        onClick={this.popupToggle.bind(this, '')}
                      >
                        x
                      </div>
                      <div className="propsTable">
                        <div className="tableHeader">
                          <span className="brR">PropsName</span>
                          <span className="brR">Type</span>
                          <span className="brR">isRequired</span>
                          <span className="brR bn">Default Props</span>
                        </div>
                        {currentCompProps.map((value, i) => {
                          return (
                            <div
                              className={
                                currentCompProps.length - 1 == i
                                  ? 'tableHeaderNB'
                                  : 'tableHeader'
                              }
                            >
                              <span>
                                <div>
                                  {value}
                                </div>
                              </span>
                              <span>
                                <div>
                                  {propsObj[value] && propsObj[value].hookType}
                                </div>
                              </span>
                              <span>
                                <div>
                                  {propsObj[value] && propsObj[value].isRequired
                                    ? ''
                                    : 'true'}
                                </div>
                              </span>
                              <span>
                                <div className="bn">
                                  {JSON.stringify(currentCompDefault[value])}
                                </div>
                              </span>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </span>
                </div>

                <div
                  className={popUp == 'importFile' ? 'childSelect' : 'child'}
                  onClick={
                    popUp == 'importFile'
                      ? null
                      : this.popupToggle.bind(this, 'importFile')
                  }
                >
                  <div className="cur">Import File</div>
                  <span
                    className={popUp == 'importFile' ? 'popUp' : 'popUpHide'}
                  >
                    <div
                      className="popUpClose"
                      onClick={this.popupToggle.bind(this, '')}
                    >
                      x
                    </div>
                    <div className="color">
                      <div>
                        ReferencedBy :
                        {compName
                          ? compName.indexOf('__') > -1
                            ? mdata[
                                compName.substring(0, compName.indexOf('_'))
                              ] &&
                              mdata[
                                compName.substring(0, compName.indexOf('_'))
                              ].referencedby.map((val, i) => {
                                return (
                                  <li key={i}>
                                    <a className="link" href={'#' + val}>
                                      {val}
                                    </a>
                                  </li>
                                );
                              })
                            : mdata[compName].referencedby.map((val, i) => {
                                return (
                                  <li key={i}>
                                    <a className="link" href={'#' + val}>
                                      {val}
                                    </a>
                                  </li>
                                );
                              })
                          : null}
                        <br />
                        Refernces :
                        {compName
                          ? compName.indexOf('__') > -1
                            ? mdata[
                                compName.substring(0, compName.indexOf('_'))
                              ] &&
                              mdata[
                                compName.substring(0, compName.indexOf('_'))
                              ].references.map((val, i) => {
                                return (
                                  <li key={i}>
                                    <a className="link" href={'#' + val}>
                                      {val}
                                    </a>
                                  </li>
                                );
                              })
                            : mdata[compName].references.map((val, i) => {
                                return (
                                  <li key={i}>
                                    <a className="link" href={'#' + val}>
                                      {val}
                                    </a>
                                  </li>
                                );
                              })
                          : null}
                      </div>
                    </div>
                  </span>
                </div>

                {Component[compName] &&
                Component[compName].docs &&
                Component[compName].docs.source
                  ? <div
                      className={popUp == 'src' ? 'childSelect' : 'child'}
                      onClick={
                        popUp == 'src'
                          ? null
                          : this.popupToggle.bind(this, 'src')
                      }
                    >
                      <div className="cur">Doc Source</div>
                      <span className={popUp == 'src' ? 'popUp' : 'popUpHide'}>
                        <div
                          className="popUpClose"
                          onClick={this.popupToggle.bind(this, '')}
                        >
                          x
                        </div>
                        <div
                          className="fullScreenClick"
                          onClick={this.fullScreenSrcToggle.bind(
                            this,
                            'docSrcFull'
                          )}
                        >
                          Full screen
                        </div>
                        <textarea
                          className="srcCode"
                          onClick={this.removeClose}
                          value={Component[compName].docs.source}
                          readOnly={true}
                        />
                      </span>
                    </div>
                  : null}

                <div
                  className={popUp == 'psd' ? 'childSelect' : 'child'}
                  onClick={
                    popUp == 'psd' ? null : this.popupToggle.bind(this, 'psd')
                  }
                >
                  <div className="cur">Visual Design</div>
                  <span className={popUp == 'psd' ? 'popUp' : 'popUpHide'}>
                    <div
                      className="popUpClose"
                      onClick={this.popupToggle.bind(this, '')}
                    >
                      x
                    </div>
                    <div className="psdImages" onClick={this.removeClose}>
                      {Component[compName] &&
                        Component[compName].docs &&
                        Component[compName].docs.images &&
                        Component[compName].docs.images.map(image => {
                          return (
                            <div className="psdDiv">
                              <div className="psdName">
                                {image.name}
                              </div>
                              <img className="psd" src={image.view} />
                              <div>
                                <a href={image.psd} target="_blank" download>
                                  Download PSD
                                </a>
                              </div>
                              <div>
                                <a href={image.view} target="_blank" download>
                                  Download Image
                                </a>
                              </div>
                            </div>
                          );
                        })}
                    </div>
                  </span>
                </div>

                {Component[compName] && Component[compName].source
                  ? <div
                      className={popUp == 'comSrc' ? 'childSelect' : 'child'}
                      onClick={
                        popUp == 'comSrc'
                          ? null
                          : this.popupToggle.bind(this, 'comSrc')
                      }
                    >
                      <div className="cur">Source</div>
                      <span
                        className={popUp == 'comSrc' ? 'popUp' : 'popUpHide'}
                      >
                        <div
                          className="popUpClose"
                          onClick={this.popupToggle.bind(this, '')}
                        >
                          x
                        </div>
                        <div
                          className="fullScreenClick"
                          onClick={this.fullScreenSrcToggle.bind(
                            this,
                            'srcFull'
                          )}
                        >
                          Full screen
                        </div>
                        <textarea
                          className="srcCode"
                          onClick={this.removeClose}
                          value={Component[compName].source}
                          readOnly={true}
                        />
                      </span>
                    </div>
                  : null}
              </span>
            </div>

            {fullScreenSrc == ''
              ? null
              : <div className="blurDiv">
                  <div
                    className="closeFullSrc"
                    onClick={this.fullScreenSrcToggle.bind(this, '')}
                  >
                    X
                  </div>
                  {fullScreenSrc == 'srcFull'
                    ? <textarea
                        className="srcCode"
                        onClick={this.removeClose}
                        value={Component[compName].source}
                        readOnly={true}
                      />
                    : null}

                  {fullScreenSrc == 'docSrcFull'
                    ? <textarea
                        className="srcCode"
                        onClick={this.removeClose}
                        value={Component[compName].docs.source}
                        readOnly={true}
                      />
                    : null}
                </div>}
          </container>
        </main>
      );
    }
  }
  class Search extends React.Component {
    render() {
      return (
        <input
          type="text"
          onChange={this.props.onChange}
          placeholder="Search"
          className="inputSearch"
        />
      );
    }
  }
  class ComponentList extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        toggle: true
      };
      this.toggleFolder = this.toggleFolder.bind(this);
    }
    toggleFolder() {
      this.setState({ toggle: !this.state.toggle });
    }
    render() {
      const { components, type,isRootClickDisable=true } = this.props;
      return (
        <div className={type}>
          <div className="dir" onClick={this.toggleFolder}>
            <img
              className="folderIcon"
              src="http://www.clker.com/cliparts/f/7/2/7/13480026211392627789Open%20White%20Folder%20Icon.svg.hi.png"
            />
            {type}
          </div>
          <div className={this.state.toggle ? 'folderOpen' : 'folderClose'}>
            {components.map((component, i) => {
              let docsComp = component.search('__');
              return (
                <div
                  className={docsComp == -1 ? 'file' : 'fileNameDoc'}
                  key={'component' + i}
                >
                  {docsComp == -1 && isRootClickDisable? <div

                    className={
                      this.props.selectedComponent == '#' + component
                        ? 'active'
                        : ''
                    }
                  >
                    {docsComp == -1 ? component : component.split('__')[1]}
                  </div>:<a
                    href={'#' + component}
                    className={
                      this.props.selectedComponent == '#' + component
                        ? 'active'
                        : ''
                    }
                  >
                    {docsComp == -1 ? component : component.split('__')[1]}
                  </a>
								}
                </div>
              );
            })}
          </div>
        </div>
      );
    }
  }

  var atoms = [];
  var molecules = [];
  var organisms = [];
  var templates = [];
  var pages = [];
  var global = [];

  Object.keys(Component).forEach(key => {
    if (key == 'React' || key == 'ReactDOM') {
      return;
    }
    if (
      Component[key].docs &&
      Component[key].docs.componentGroup &&
      Component[key].docs.componentGroup == 'Atom'
    ) {
      atoms.push(key);
    }
    if (
      Component[key].docs &&
      Component[key].docs.componentGroup &&
      Component[key].docs.componentGroup == 'Global'
    ) {
      global.push(key);
    } else if (
      Component[key].docs &&
      Component[key].docs.componentGroup &&
      Component[key].docs.componentGroup == 'Molecule'
    ) {
      molecules.push(key);
    } else if (
      Component[key].docs &&
      Component[key].docs.componentGroup &&
      Component[key].docs.componentGroup == 'Organism'
    ) {
      organisms.push(key);
    } else if (
      Component[key].docs &&
      Component[key].docs.componentGroup &&
      Component[key].docs.componentGroup == 'Template'
    ) {
      templates.push(key);
    } else if (
      Component[key].docs &&
      Component[key].docs.componentGroup &&
      Component[key].docs.componentGroup == 'Page'
    ) {
      pages.push(key);
    }
  });

  ReactDOM.render(
    <Doc
      components={Component}
      atoms={atoms}
      global={global}
      molecules={molecules}
      organisms={organisms}
      templates={templates}
      pages={pages}
    />,
    react
  );
};
</script>

		<script>
window.onload = function() {
  // Minimum resizable area
  var minWidth = 60;
  var minHeight = 40;

  // Thresholds
  var FULLSCREEN_MARGINS = -10;
  var MARGINS = 4;

  // End of what's configurable.
  var clicked = null;
  var onRightEdge, onBottomEdge, onLeftEdge, onTopEdge;

  var rightScreenEdge, bottomScreenEdge;

  var preSnapped;

  var b, x, y;

  var redraw = false;

  var pane = document.getElementById('resize');
  var ghostpane = document.getElementById('ghostpane');

  function setBounds(element, x, y, w, h) {
    element.style.left = x + 'px';
    element.style.top = y + 'px';
    element.style.width = w + 'px';
    element.style.height = h + 'px';
  }

  function hintHide() {
    //setBounds(ghostpane, b.left, b.top, b.width, b.height);
    //ghostpane.style.opacity = 0;
    // var b = ghostpane.getBoundingClientRect();
    // ghostpane.style.top = b.top + b.height / 2;
    // ghostpane.style.left = b.left + b.width / 2;
    // ghostpane.style.width = 0;
    // ghostpane.style.height = 0;
  }

  // Mouse events
  pane.addEventListener('mousedown', onMouseDown);
  document.addEventListener('mousemove', onMove);
  document.addEventListener('mouseup', onUp);

  // Touch events
  pane.addEventListener('touchstart', onTouchDown);
  document.addEventListener('touchmove', onTouchMove);
  document.addEventListener('touchend', onTouchEnd);

  function onTouchDown(e) {
    onDown(e.touches[0]);
    e.preventDefault();
  }

  function onTouchMove(e) {
    onMove(e.touches[0]);
  }

  function onTouchEnd(e) {
    if (e.touches.length == 0) onUp(e.changedTouches[0]);
  }

  function onMouseDown(e) {
    onDown(e);
    e.preventDefault();
  }

  function onDown(e) {
    calc(e);

    var isResizing = onRightEdge || onBottomEdge || onTopEdge || onLeftEdge;

    clicked = {
      x: x,
      y: y,
      cx: e.clientX,
      cy: e.clientY,
      w: b.width,
      h: b.height,
      isResizing: isResizing,
      isMoving: !isResizing && canMove(),
      onTopEdge: onTopEdge,
      onLeftEdge: onLeftEdge,
      onRightEdge: onRightEdge,
      onBottomEdge: onBottomEdge
    };
  }

  function canMove() {
    return x > 0 && x < b.width && y > 0 && y < b.height && y < 30;
  }

  function calc(e) {
    b = pane.getBoundingClientRect();
    x = e.clientX - b.left;
    y = e.clientY - b.top;

    onTopEdge = y < MARGINS;
    onLeftEdge = x < MARGINS;
    onRightEdge = x >= b.width - MARGINS;
    onBottomEdge = y >= b.height - MARGINS;

    rightScreenEdge = window.innerWidth - MARGINS;
    bottomScreenEdge = window.innerHeight - MARGINS;
  }

  var e;

  function onMove(ee) {
    calc(ee);

    e = ee;

    redraw = true;
  }

  function animate() {
    requestAnimationFrame(animate);

    if (!redraw) return;

    redraw = false;

    if (clicked && clicked.isResizing) {
      if (clicked.onRightEdge) pane.style.width = Math.max(x, minWidth) + 'px';
      if (clicked.onBottomEdge)
        pane.style.height = Math.max(y, minHeight) + 'px';

      if (clicked.onLeftEdge) {
        var currentWidth = Math.max(
          clicked.cx - e.clientX + clicked.w,
          minWidth
        );
        if (currentWidth > minWidth) {
          pane.style.width = currentWidth + 'px';
          pane.style.left = e.clientX + 'px';
        }
      }

      if (clicked.onTopEdge) {
        var currentHeight = Math.max(
          clicked.cy - e.clientY + clicked.h,
          minHeight
        );
        if (currentHeight > minHeight) {
          pane.style.height = currentHeight + 'px';
          pane.style.top = e.clientY + 'px';
        }
      }

      hintHide();

      return;
    }

    if (clicked && clicked.isMoving) {
      if (
        b.top < FULLSCREEN_MARGINS ||
        b.left < FULLSCREEN_MARGINS ||
        b.right > window.innerWidth - FULLSCREEN_MARGINS ||
        b.bottom > window.innerHeight - FULLSCREEN_MARGINS
      ) {
        // hintFull();
        setBounds(ghostpane, 0, 0, window.innerWidth, window.innerHeight);
        ghostpane.style.opacity = 0.2;
      } else if (b.top < MARGINS) {
        // hintTop();
        setBounds(ghostpane, 0, 0, window.innerWidth, window.innerHeight / 2);
        ghostpane.style.opacity = 0.2;
      } else if (b.left < MARGINS) {
        // hintLeft();
        setBounds(ghostpane, 0, 0, window.innerWidth / 2, window.innerHeight);
        ghostpane.style.opacity = 0.2;
      } else if (b.right > rightScreenEdge) {
        // hintRight();
        setBounds(
          ghostpane,
          window.innerWidth / 2,
          0,
          window.innerWidth / 2,
          window.innerHeight
        );
        ghostpane.style.opacity = 0.2;
      } else if (b.bottom > bottomScreenEdge) {
        // hintBottom();
        setBounds(
          ghostpane,
          0,
          window.innerHeight / 2,
          window.innerWidth,
          window.innerWidth / 2
        );
        ghostpane.style.opacity = 0.2;
      } else {
        hintHide();
      }

      if (preSnapped) {
        setBounds(
          pane,
          e.clientX - preSnapped.width / 2,
          e.clientY - Math.min(clicked.y, preSnapped.height),
          preSnapped.width,
          preSnapped.height
        );
        return;
      }

      // moving
      pane.style.top = e.clientY - clicked.y + 'px';
      pane.style.left = e.clientX - clicked.x + 'px';

      return;
    }

    // This code executes when mouse moves without clicking

    // style cursor
    if ((onRightEdge && onBottomEdge) || (onLeftEdge && onTopEdge)) {
      pane.style.cursor = 'nwse-resize';
    } else if ((onRightEdge && onTopEdge) || (onBottomEdge && onLeftEdge)) {
      pane.style.cursor = 'nesw-resize';
    } else if (onRightEdge || onLeftEdge) {
      pane.style.cursor = 'ew-resize';
    } else if (onBottomEdge || onTopEdge) {
      pane.style.cursor = 'ns-resize';
    } else if (canMove()) {
      pane.style.cursor = 'move';
    } else {
      pane.style.cursor = 'default';
    }
  }

  animate();

  function onUp(e) {
    calc(e);

    if (clicked && clicked.isMoving) {
      // Snap
      var snapped = {
        width: b.width,
        height: b.height
      };

      if (
        b.top < FULLSCREEN_MARGINS ||
        b.left < FULLSCREEN_MARGINS ||
        b.right > window.innerWidth - FULLSCREEN_MARGINS ||
        b.bottom > window.innerHeight - FULLSCREEN_MARGINS
      ) {
        // hintFull();
        setBounds(pane, 0, 0, window.innerWidth, window.innerHeight);
        preSnapped = snapped;
      } else if (b.top < MARGINS) {
        // hintTop();
        setBounds(pane, 0, 0, window.innerWidth, window.innerHeight / 2);
        preSnapped = snapped;
      } else if (b.left < MARGINS) {
        // hintLeft();
        setBounds(pane, 0, 0, window.innerWidth / 2, window.innerHeight);
        preSnapped = snapped;
      } else if (b.right > rightScreenEdge) {
        // hintRight();
        setBounds(
          pane,
          window.innerWidth / 2,
          0,
          window.innerWidth / 2,
          window.innerHeight
        );
        preSnapped = snapped;
      } else if (b.bottom > bottomScreenEdge) {
        // hintBottom();
        setBounds(
          pane,
          0,
          window.innerHeight / 2,
          window.innerWidth,
          window.innerWidth / 2
        );
        preSnapped = snapped;
      } else {
        preSnapped = null;
      }

      hintHide();
    }

    clicked = null;
  }
};
function iframeSize(type) {
  var leftpanel = document.getElementById('leftPanel');
  var container = document.getElementById('container');
  var leftToggle = document.getElementById('leftPanelClick');
  if (type == 'mobile') {
    resize.style.width = '330px';
    leftpanel.className = '';
    container.className = '';
    leftToggle.className = 'hideToggleLeft';
  } else if (type == 'tab') {
    resize.style.width = '600px';
    leftpanel.className = '';
    container.className = '';
    leftToggle.className = 'hideToggleLeft';
  } else if (type == 'desktop') {
    resize.style.width = '';
    leftpanel.className = '';
    container.className = '';
    leftToggle.className = 'hideToggleLeft';
  } else {
    resize.style.width = '97%';
    leftpanel.className = 'menuHideLeft';
    container.className = 'fullContainer';
    leftToggle.className = 'showToggleLeft';
  }
}
