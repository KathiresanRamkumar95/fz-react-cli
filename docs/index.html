		<script src="/docs/js/babel.min.js"></script>
		<script type="text/babel">
		window.loadDOC = function(Component, mdata) {
  window.RTLmode = false;
  var ReactDOM = Component.ReactDOM;
  var React = Component.React;
  class Doc extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        componentObj:props.componentObj,
        search: '',
        selectedComponent: location.hash,
        Components: Component,
        popUp: '',
        fullScreenSrc: '',
        viewGroup:'Global',
        moreInform:false,
        infoTab:'proptypes',

      };
      this.search = this.search.bind(this);
      this.hashChange = this.hashChange.bind(this);
      this.popupToggle = this.popupToggle.bind(this);
      this.popupToggleDoc = this.popupToggleDoc.bind(this);
      this.removeClose = this.removeClose.bind(this);
      this.fullScreenSrcToggle = this.fullScreenSrcToggle.bind(this);
      this.toggleFolder = this.toggleFolder.bind(this)
      this.onMoreInformationView = this.onMoreInformationView.bind(this)
      this.onTabinfo = this.onTabinfo.bind(this)
      this.codeview = this.codeview.bind(this)
    }
    hashChange() {
      var src = document.getElementById('componentIframe').src;
      var url = src.split('#')[0];
      document.getElementById('componentIframe').src = url + location.hash;
      this.setState({ selectedComponent: location.hash });
    }

    toggleFolder(name) {
    	let { viewGroup } = this.state;
	    if(name == viewGroup)
	    {
	    	name =''
	    }
     	this.setState({  viewGroup: name });
    }


    componentDidMount() {
      window.addEventListener('hashchange', this.hashChange);
      document.addEventListener('click', this.popupToggleDoc);

    }

    codeview()
    {

      let compName = location.hash != '' ? location.hash.substring(1) : null;
      let element = document.getElementById('codeView')
      if (Component[compName] && typeof CodeMirror !== 'undefined' && element ) {
      CodeMirror(element, {
           value:'',
          lineNumbers: false,
          styleActiveLine: false,
          matchBrackets: false,
          theme: 'blackboard',
        });
      }

    }

    componentWillUnmount() {
      document.removeEventListener('click', this.popupToggleDoc);
    }
    componentWillUnmount() {
      window.removeEventListener('hashchange', this.hashChange);
    }
    search(e) {
      this.setState({ search: e.target.value });
    }
    popupToggleDoc() {
      this.setState({ popUp: '' });
    }
    fullScreenSrcToggle(select) {
      this.setState({ fullScreenSrc: select });
      this.popupToggleDoc();
    }
    popupToggle(popup, e) {
      this.setState({ popUp: popup });
      e.stopPropagation && e.stopPropagation();
      e.nativeEvent.stopImmediatePropagation &&
        e.nativeEvent.stopImmediatePropagation();
    }
    removeClose(e) {
      e.stopPropagation && e.stopPropagation();
      e.nativeEvent.stopImmediatePropagation &&
        e.nativeEvent.stopImmediatePropagation();
    }
    filter(list, str) {
      list = list.sort((a, b) => {
        var at = a.toLowerCase();
        var bt = b.toLowerCase();
        return at > bt ? 1 : at < bt ? -1 : 0;
      });
      // return list.filter(
      //   item => item.toUpperCase().indexOf(str.toUpperCase()) != -1
      // );

      return list.filter((item)=>{
      		let value = item.split('__')[0]

      		return value.toUpperCase().indexOf(str.toUpperCase()) != -1
  		})
    }
    onMoreInformationView()
    {
      this.setState({moreInform:!this.state.moreInform,infoTab:'proptypes'})
    }
    onTabinfo(name)
    {
      this.setState({infoTab:name})


    }

    render() {
      const {
        Components,
        componentObj,
        search,
        selectedComponent,
        popUp,
        viewGroup,
        moreInform,
        infoTab
      } = this.state;
      let compName = location.hash != '' ? location.hash.substring(1) : null;
      let propComName = compName ? compName.split('__')[0] : '';
      let propsObj =
        (Components &&
          Components[propComName] &&
          Components[propComName].propTypes) ||
        {};
      let currentCompProps = Object.keys(propsObj) || [];
      let currentCompDefault =
        (Components[propComName] && Components[propComName].defaultProps) || {};

      return (
        <main className='dflex flexcolumn'>


        	<div className="headerbar">
        		<span className="logo"></span>
        	</div>

          <div
            id="leftPanelClick"
            className="hideToggleLeft"
            onClick={window.iframeSize.bind(window, 'tab')}
          >
          </div>
          <div className='flexgrow'>
          		<div className='dflex flexrow'>
		          <menu id="leftPanel">

		            <Search onChange={this.search} />
		            <div className="scrollComp">
                  {

                 componentObj &&  Object.keys(componentObj).map((groupName)=>{
                                    return <ComponentList
                                                  type={groupName}
                                                  components={this.filter(componentObj[groupName], search)}
                                                  selectedComponent={selectedComponent}
                                                  isRootClickDisable={false}
                                                  toggleFolder ={this.toggleFolder}
                                                  viewGroup={viewGroup}
                                                />
                                          })

              }

		            </div>
		          </menu>
		          <container id="container" className='flexgrow'>
            {compName ?
                <div className="barMoreOption">
                    <span className="informnew" onClick={this.onMoreInformationView}>
                          Information
                    </span>

                     <div className={moreInform ? 'freezeShow' : 'freezeHide' }>
                              <span className='closeInform' onClick={this.onMoreInformationView}>X</span>
                              <div className='moreInfoContainer'>
                                  <h1>{compName.split('__')[0]}</h1>
                                  <div className='infoTabs'>


                                    <span onClick={this.onTabinfo.bind(this,'proptypes')} className={infoTab == 'proptypes' ? 'infoactive' : ''}>PropTypes</span>
                                    <span onClick={this.onTabinfo.bind(this,'code')} className={infoTab == 'code' ? 'infoactive' : ''}>Code View</span>
                                    <span onClick={this.onTabinfo.bind(this,'src')} className={infoTab == 'src' ? 'infoactive' : ''}>Source</span>
                                    <span onClick={this.onTabinfo.bind(this,'references')}className={infoTab=='references' ? 'infoactive' : ''}>References</span>
                                    <span onClick={this.onTabinfo.bind(this,'visual')} className={infoTab == 'visual' ? 'infoactive' : ''}>Visual Design</span>
                                  </div>


                                   <div className='infoConCntent'>
                                      {infoTab == 'code' ?
                                      <div>
                                          <CodeView compName={compName} src={Component[compName].docs.source}/>
                                      </div>
                                      :null}


                                     {infoTab == 'src' ?
                                    <div>
                                       <CodeView compName={compName+'src'} src={Component[propComName].source}/>
                                    </div>
                                    : null}




                                  {infoTab == 'proptypes' ?
                                        <div>
                                            <div className="propsTable">
                                              <div className="tableHeader">
                                                <span className="brR">PropsName</span>
                                                <span className="brR">Type</span>
                                                <span className="brR">isRequired</span>
                                                <span className="brR bn">Default Props</span>
                                              </div>
                                              {currentCompProps.map((value, i) => {
                                                return (
                                                  <div
                                                    className={
                                                      currentCompProps.length - 1 == i
                                                        ? 'tableHeaderNB'
                                                        : 'tableHeader'
                                                    }
                                                  >
                                                    <span>
                                                      <div>{value}</div>
                                                    </span>
                                                    <span>
                                                      <div>
                                                        {propsObj[value] && propsObj[value].hookType}
                                                      </div>
                                                    </span>
                                                    <span>
                                                      <div>
                                                        {propsObj[value] && propsObj[value].isRequired
                                                          ? '-'
                                                          : 'true'}
                                                      </div>
                                                    </span>
                                                    <span>
                                                      <div className="bn">
                                                        {JSON.stringify(currentCompDefault[value])}
                                                      </div>
                                                    </span>
                                                  </div>
                                                );
                                              })}
                                            </div>
                                        </div> : null }





                                  {infoTab == 'references' ?

                                      <div>
                                          <div>
                                            <div className='refsBy'>ReferencedBy :</div>


                                            {compName
                                              ? compName.indexOf('__') > -1
                                                ? mdata[
                                                    compName.substring(0, compName.indexOf('_'))
                                                  ] &&
                                                  mdata[
                                                    compName.substring(0, compName.indexOf('_'))
                                                  ].referencedby.map((val, i) => {
                                                    return (
                                                      <li key={i} className='refsLin'>
                                                        <a className="link" href={'#' + val}>
                                                          {val}
                                                        </a>
                                                      </li>
                                                    );
                                                  })
                                                : mdata[compName].referencedby.map((val, i) => {
                                                    return (
                                                      <li key={i} className='refsLin'>
                                                        <a className="link" href={'#' + val}>
                                                          {val}
                                                        </a>
                                                      </li>
                                                    );
                                                  })
                                              : null}
                                            <br />



                                            <div className='refsBy'>Refernces : </div>
                                            {compName
                                              ? compName.indexOf('__') > -1
                                                ? mdata[
                                                    compName.substring(0, compName.indexOf('_'))
                                                  ] &&
                                                  mdata[
                                                    compName.substring(0, compName.indexOf('_'))
                                                  ].references.map((val, i) => {
                                                    return (
                                                      <li key={i}>
                                                        <a className="link" href={'#' + val}>
                                                          {val}
                                                        </a>
                                                      </li>
                                                    );
                                                  })
                                                : mdata[compName].references.map((val, i) => {
                                                    return (
                                                      <li key={i}>
                                                        <a className="link" href={'#' + val}>
                                                          {val}
                                                        </a>
                                                      </li>
                                                    );
                                                  })
                                              : null}
                                          </div>
                                  </div> : null
                                  }
                                  {infoTab == 'visual' ?


                                  <div>

                                      {Component[compName] &&
                                        Component[compName].docs &&
                                        Component[compName].docs.images &&
                                        Component[compName].docs.images.map(image => {
                                          return (
                                            <div className="psdDiv">
                                              <div className="psdName">{image.name}</div>
                                              <img className="psd" src={image.view} />
                                              <div>
                                                <a href={image.psd} target="_blank" download>
                                                  Download PSD
                                                </a>
                                              </div>
                                              <div>
                                                <a href={image.view} target="_blank" download>
                                                  Download Image
                                                </a>
                                              </div>
                                            </div>
                                          );
                                        })}

                                  </div> : null }



                                  </div>
                              </div>

                          </div>

class CodeView extends React.Component {
  constructor(props) {
    super(props);

  }
  componentDidMount()
  {

      let {compName,src} = this.props


      let element = document.getElementById(compName)


      if (Component[compName] && typeof CodeMirror !== 'undefined' && element ) {




      CodeMirror.fromTextArea(element, {
          lineNumbers: false,
          styleActiveLine: false,
          matchBrackets: false,
          theme: 'blackboard'
        });
      }



  }

  render() {
  let {src,compName} = this.props
    return (
      <div>
          <textarea className="srcCode" id={compName} defaultValue={src}/>
      </div>
    );
  }
}



  var componentObj = {}


  Object.keys(Component).forEach(key => {
    if (key == 'React' || key == 'ReactDOM') {
      return;
    }

      let groupName = Component[key].docs.componentGroup

      {
          componentObj[groupName] = [] ;
          componentObj[groupName].push(key)
      }
      else
      {
          componentObj[groupName].push(key)
      }

    }

  });





  ReactDOM.render(
    <Doc
      components={Component}
      componentObj={componentObj}
    />,
    react
  );
};
</script>

		<script>
window.onload = function() {
  // Minimum resizable area
  var minWidth = 60;
  var minHeight = 40;

  // Thresholds
  var FULLSCREEN_MARGINS = -10;
  var MARGINS = 4;

  // End of what's configurable.
  var clicked = null;
  var onRightEdge, onBottomEdge, onLeftEdge, onTopEdge;

  var rightScreenEdge, bottomScreenEdge;

  var preSnapped;

  var b, x, y;

  var redraw = false;

  var pane = document.getElementById('resize');
  var ghostpane = document.getElementById('ghostpane');

  function setBounds(element, x, y, w, h) {
    element.style.left = x + 'px';
    element.style.top = y + 'px';
    element.style.width = w + 'px';
    element.style.height = h + 'px';
  }

  function hintHide() {
    //setBounds(ghostpane, b.left, b.top, b.width, b.height);
    //ghostpane.style.opacity = 0;
    // var b = ghostpane.getBoundingClientRect();
    // ghostpane.style.top = b.top + b.height / 2;
    // ghostpane.style.left = b.left + b.width / 2;
    // ghostpane.style.width = 0;
    // ghostpane.style.height = 0;
  }

  // Mouse events
  pane.addEventListener('mousedown', onMouseDown);
  document.addEventListener('mousemove', onMove);
  document.addEventListener('mouseup', onUp);

  // Touch events
  pane.addEventListener('touchstart', onTouchDown);
  document.addEventListener('touchmove', onTouchMove);
  document.addEventListener('touchend', onTouchEnd);

  function onTouchDown(e) {
    onDown(e.touches[0]);
    e.preventDefault();
  }

  function onTouchMove(e) {
    onMove(e.touches[0]);
  }

  function onTouchEnd(e) {
    if (e.touches.length == 0) onUp(e.changedTouches[0]);
  }

  function onMouseDown(e) {
    onDown(e);
    e.preventDefault();
  }

  function onDown(e) {
    calc(e);

    var isResizing = onRightEdge || onBottomEdge || onTopEdge || onLeftEdge;

    clicked = {
      x: x,
      y: y,
      cx: e.clientX,
      cy: e.clientY,
      w: b.width,
      h: b.height,
      isResizing: isResizing,
      isMoving: !isResizing && canMove(),
      onTopEdge: onTopEdge,
      onLeftEdge: onLeftEdge,
      onRightEdge: onRightEdge,
      onBottomEdge: onBottomEdge
    };
  }

  function canMove() {
    return x > 0 && x < b.width && y > 0 && y < b.height && y < 30;
  }

  function calc(e) {
    b = pane.getBoundingClientRect();
    x = e.clientX - b.left;
    y = e.clientY - b.top;

    onTopEdge = y < MARGINS;
    onLeftEdge = x < MARGINS;
    onRightEdge = x >= b.width - MARGINS;
    onBottomEdge = y >= b.height - MARGINS;

    rightScreenEdge = window.innerWidth - MARGINS;
    bottomScreenEdge = window.innerHeight - MARGINS;
  }

  var e;

  function onMove(ee) {
    calc(ee);

    e = ee;

    redraw = true;
  }

  function animate() {
    requestAnimationFrame(animate);

    if (!redraw) return;

    redraw = false;

    if (clicked && clicked.isResizing) {
      if (clicked.onRightEdge) pane.style.width = Math.max(x, minWidth) + 'px';
      if (clicked.onBottomEdge)
        pane.style.height = Math.max(y, minHeight) + 'px';

      if (clicked.onLeftEdge) {
        var currentWidth = Math.max(
          clicked.cx - e.clientX + clicked.w,
          minWidth
        );
        if (currentWidth > minWidth) {
          pane.style.width = currentWidth + 'px';
          pane.style.left = e.clientX + 'px';
        }
      }

      if (clicked.onTopEdge) {
        var currentHeight = Math.max(
          clicked.cy - e.clientY + clicked.h,
          minHeight
        );
        if (currentHeight > minHeight) {
          pane.style.height = currentHeight + 'px';
          pane.style.top = e.clientY + 'px';
        }
      }

      hintHide();

      return;
    }

    if (clicked && clicked.isMoving) {
      if (
        b.top < FULLSCREEN_MARGINS ||
        b.left < FULLSCREEN_MARGINS ||
        b.right > window.innerWidth - FULLSCREEN_MARGINS ||
        b.bottom > window.innerHeight - FULLSCREEN_MARGINS
      ) {
        // hintFull();
        setBounds(ghostpane, 0, 0, window.innerWidth, window.innerHeight);
        ghostpane.style.opacity = 0.2;
      } else if (b.top < MARGINS) {
        // hintTop();
        setBounds(ghostpane, 0, 0, window.innerWidth, window.innerHeight / 2);
        ghostpane.style.opacity = 0.2;
      } else if (b.left < MARGINS) {
        // hintLeft();
        setBounds(ghostpane, 0, 0, window.innerWidth / 2, window.innerHeight);
        ghostpane.style.opacity = 0.2;
      } else if (b.right > rightScreenEdge) {
        // hintRight();
        setBounds(
          ghostpane,
          window.innerWidth / 2,
          0,
          window.innerWidth / 2,
          window.innerHeight
        );
        ghostpane.style.opacity = 0.2;
      } else if (b.bottom > bottomScreenEdge) {
        // hintBottom();
        setBounds(
          ghostpane,
          0,
          window.innerHeight / 2,
          window.innerWidth,
          window.innerWidth / 2
        );
        ghostpane.style.opacity = 0.2;
      } else {
        hintHide();
      }

      if (preSnapped) {
        setBounds(
          pane,
          e.clientX - preSnapped.width / 2,
          e.clientY - Math.min(clicked.y, preSnapped.height),
          preSnapped.width,
          preSnapped.height
        );
        return;
      }

      // moving
      pane.style.top = e.clientY - clicked.y + 'px';
      pane.style.left = e.clientX - clicked.x + 'px';

      return;
    }

    // This code executes when mouse moves without clicking

    // style cursor
    if ((onRightEdge && onBottomEdge) || (onLeftEdge && onTopEdge)) {
      pane.style.cursor = 'nwse-resize';
    } else if ((onRightEdge && onTopEdge) || (onBottomEdge && onLeftEdge)) {
      pane.style.cursor = 'nesw-resize';
    } else if (onRightEdge || onLeftEdge) {
      pane.style.cursor = 'ew-resize';
    } else if (onBottomEdge || onTopEdge) {
      pane.style.cursor = 'ns-resize';
    } else if (canMove()) {
      pane.style.cursor = 'move';
    } else {
      pane.style.cursor = 'default';
    }
  }

  animate();

  function onUp(e) {
    calc(e);

    if (clicked && clicked.isMoving) {
      // Snap
      var snapped = {
        width: b.width,
        height: b.height
      };

      if (
        b.top < FULLSCREEN_MARGINS ||
        b.left < FULLSCREEN_MARGINS ||
        b.right > window.innerWidth - FULLSCREEN_MARGINS ||
        b.bottom > window.innerHeight - FULLSCREEN_MARGINS
      ) {
        // hintFull();
        setBounds(pane, 0, 0, window.innerWidth, window.innerHeight);
        preSnapped = snapped;
      } else if (b.top < MARGINS) {
        // hintTop();
        setBounds(pane, 0, 0, window.innerWidth, window.innerHeight / 2);
        preSnapped = snapped;
      } else if (b.left < MARGINS) {
        // hintLeft();
        setBounds(pane, 0, 0, window.innerWidth / 2, window.innerHeight);
        preSnapped = snapped;
      } else if (b.right > rightScreenEdge) {
        // hintRight();
        setBounds(
          pane,
          window.innerWidth / 2,
          0,
          window.innerWidth / 2,
          window.innerHeight
        );
        preSnapped = snapped;
      } else if (b.bottom > bottomScreenEdge) {
        // hintBottom();
        setBounds(
          pane,
          0,
          window.innerHeight / 2,
          window.innerWidth,
          window.innerWidth / 2
        );
        preSnapped = snapped;
      } else {
        preSnapped = null;
      }

      hintHide();
    }

    clicked = null;
  }
};
function iframeSize(type) {
  var leftpanel = document.getElementById('leftPanel');
  var container = document.getElementById('container');
  var leftToggle = document.getElementById('leftPanelClick');
  if (type == 'mobile') {
    resize.style.width = '330px';
    leftpanel.className = '';
    container.className = '';
    leftToggle.className = 'hideToggleLeft';
  } else if (type == 'tab') {
    resize.style.width = '600px';
    leftpanel.className = '';
    container.className = '';
    leftToggle.className = 'hideToggleLeft';
  } else if (type == 'desktop') {
    resize.style.width = 'calc(100vw - 250px)';
    leftpanel.className = '';
    container.className = '';
    leftToggle.className = 'hideToggleLeft';
  } else {
    resize.style.width = '99vw';
    leftpanel.className = 'menuHideLeft';
    container.className = 'fullContainer';
    leftToggle.className = 'showToggleLeft';
  }
}

function onRtlView(ele, e) {
  let iframeEle = document.getElementById('componentIframe');
  if (ele.classList.length == 1) {
    ele.classList.add('rtlChkSel');
    ele.innerHTML = 'Disable RTL';
    window.RTLmode = true;
    iframeEle.contentDocument.documentElement.setAttribute('dir', 'rtl');
  } else {
    ele.classList.remove('rtlChkSel');
    ele.innerHTML = 'Enable RTL';
    iframeEle.contentDocument.documentElement.setAttribute('dir', 'ltl');
    window.RTLmode = false;
  }
}
</script>
