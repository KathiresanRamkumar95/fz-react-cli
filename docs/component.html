<html>
	<head>
	</head>
	<body>
		<div id="react"></div>
		<script src="http://localhost:9292/docs/js/vendor.js"></script>
		<script src="http://localhost:9292/docs/js/main.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script type="text/babel">
			var ReactDOM = Component.ReactDOM;
			var React = Component.React;
			class RenderComponent extends React.Component{
				constructor(props) {
					super(props);
					this.state={
						Components:Component,
						selectedComponent:location.hash !="" ? location.hash.substring(1) : null
					};
					this.hashChange = this.hashChange.bind(this);
				}
				hashChange(){
					this.setState({selectedComponent:location.hash !="" ? location.hash.substring(1) : null})
				}
				componentDidMount() {
					window.addEventListener("hashchange",this.hashChange);
				}
				componentWillUnmount() {
					window.removeEventListener("hashchange",this.hashChange);
				}
				render(){
					const { Components, selectedComponent } = this.state;
					var ComponentClass = selectedComponent && Components[selectedComponent]					
					return <div>
						{
							Components[selectedComponent] && <div>
								<ComponentClass {...ComponentClass.docs.testProps}/>

								{/*
									ComponentClass.propTypes && Object.keys(ComponentClass.propTypes).map((prop)=>{
										return <div>key-{prop}</div>
									})
								*/}
							</div>

						}
					</div>
				}
			}

			ReactDOM.render(<RenderComponent/>,react);
			

		</script>

	</body>
</html>
