<!DOCTYPE html>
<html>
<head>
<title>Test Report</title>
  <style>
  	body
    {
    	badding:0;
        margin:0;
    }

    div
    {
    	width:100%;
        height:100vh;
     }

    button
    {
        background-color:#bbbbbb;
        padding:10px;
     	color:rgba(14, 0, 0, 0.62);
        font-weight:bold;
        border-radius:5px;
        font-size:20px;
        outline:none;
        border:none;
        cursor:pointer;
        margin-right:40px;
        margin-left:10px;
     }

     iframe
     {
     	height:calc(100% - 60px);
        width:100%;
        margin-top:10px;
       	outline:none;
        border:none;
     }

  </style>
</head>
<body>
<div>
<a href="./coverage" target="iframe"><button >Unit Test Report</button></a>

</body>
